<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login </title>
		<link rel="shortcut icon" href="images/icons/icon-128x128.png"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.css" integrity="sha256-46p0lbhGHjtMfaQccm2r3tv3hy9QR3ZG7PH8mlcURnw=" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="manifest" href="/manifest.json">
		<meta name ="theme-color" content="#ffe600">
	    	<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="eReserve">

		<style>
			@import "https://fonts.googleapis.com/css?family=Open Sans:300,400,500,600,700";
			body {
				background: rgb(14, 14, 14) ;
				overflow-y: hidden; 
				height:100%;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
	</head>
	
    <body>
        <div class="container">
			<section class="main">
				<!-- <form class="form-3" onSubmit="JavaScript:LoadPage()"> -->
				<form class="form-3" form action="DetailsNew.html" method="GET">
				    <p class="clearfix">
				        <label for="login">Username</label>
				        <input type="text" name="login" id="login" placeholder="Username">
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"> 
				    </p>
				    <p class="clearfix">
				        <input type="checkbox" name="remember" id="remember">
				        <label for="remember">Remember me</label>
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Sign in" id="signInbtn">
				    </p>       
				</form>
			</section>
		</div>
    </body>
</html>
